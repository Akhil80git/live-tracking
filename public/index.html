<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Location Tracking</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: #f2f2f2;
    }
    button {
      padding: 14px 30px;
      font-size: 18px;
    }
    button:disabled {
      opacity: 0.6;
    }
  </style>
</head>
<body>

<button id="trackBtn">Start Location</button>

<script>
/* ================= DEVICE ID ================= */
let deviceId = localStorage.getItem("deviceId");
if (!deviceId) {
  deviceId = crypto.randomUUID();
  localStorage.setItem("deviceId", deviceId);
}

const BACKEND_URL = "https://YOUR_DOMAIN/save-location";
const btn = document.getElementById("trackBtn");

let watchId = null;

/* ================= START ON CLICK ================= */
btn.addEventListener("click", () => {

  if (!navigator.geolocation) {
    alert("Geolocation supported nahi hai");
    return;
  }

  if (watchId !== null) return;

  btn.textContent = "Tracking Active";
  btn.disabled = true;

  watchId = navigator.geolocation.watchPosition(
    async (pos) => {
      try {
        await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            deviceId,
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude
          })
        });
        console.log("ðŸ“ Location saved");
      } catch (e) {
        console.log("âŒ Network error");
      }
    },
    (err) => {
      alert("Location error: " + err.message);
      btn.disabled = false;
      btn.textContent = "Start Location";
    },
    {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 10000
    }
  );
});
</script>

</body>
</html>
