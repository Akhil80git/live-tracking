<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Location Tracker</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: #ffffff;
    }
    button {
      padding: 12px 28px;
      font-size: 18px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <button id="trackBtn">Start Tracking</button>

  <script>
    /* ================= DEVICE ID (PERMANENT) ================= */
    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
      deviceId = crypto.randomUUID();
      localStorage.setItem("deviceId", deviceId);
    }

    const BACKEND_URL = "/save-location";
    const TWO_MIN = 2 * 60 * 1000;

    const btn = document.getElementById("trackBtn");
    let started = false;
    let intervalId = null;

    /* ================= SEND LOCATION ================= */
    function sendLocation() {
      if (!navigator.geolocation) {
        console.log("❌ Geolocation supported nahi hai");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const data = {
            deviceId: deviceId,
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude
          };

          try {
            const res = await fetch(BACKEND_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data)
            });

            const json = await res.json();
            if (!json.success) console.log("❌ Server error");
            else console.log("✅ Location saved:", new Date().toLocaleTimeString());

          } catch (err) {
            console.log("❌ Network error");
          }
        },
        (err) => {
          console.log("❌ Location error:", err.message);
        },
        { enableHighAccuracy: true }
      );
    }

    /* ================= START TRACKING ================= */
    function startTracking() {
      if (started) return;
      started = true;

      btn.disabled = true;
      btn.textContent = "Tracking Active";

      sendLocation();
      intervalId = setInterval(sendLocation, TWO_MIN);
    }

    btn.addEventListener("click", startTracking);
  </script>

</body>
</html>
