<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Location</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
      background: #f4f4f4;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: green;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üìç Live Location Sender</h1>
  <button onclick="startTracking()">Start Tracking</button>
  <p id="status"></p>

<script>
let intervalId;

function startTracking() {
  sendLocation();
  intervalId = setInterval(sendLocation, 60000); // every 1 minute
}

function sendLocation() {
  const status = document.getElementById("status");

  if (!navigator.geany {
    status.innerText = "Geolocation not supported";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    async (pos) => {
      const data = {
        latitude: pos.coords.latitude,
        longitude: pos.coords.longitude
      };

      try {
        const res = await fetch("/save-location", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        status.innerText = "‚úÖ Location sent at " + new Date().toLocaleTimeString();
      } catch (e) {
        status.innerText = "‚ùå Server error";
      }
    },
    () => {
      status.innerText = "‚ùå Location permission denied";
    }
  );
}
</script>

</body>
</html>
