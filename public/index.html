<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Location Tracker</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: #ffffff;
    }
    button {
      padding: 12px 28px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #218838;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <button id="trackBtn">Start Tracking</button>

  <script>
    /* ================= DEVICE ID ================= */
    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
      deviceId = crypto.randomUUID();
      localStorage.setItem("deviceId", deviceId);
    }

    const BACKEND_URL = "/save-location";
    const TWO_MIN = 2 * 60 * 1000;

    const btn = document.getElementById("trackBtn");
    let intervalId = null;

    /* ================= SEND LOCATION ================= */
    async function sendLocation() {
      if (!navigator.geolocation) {
        console.log("‚ùå Geolocation not supported");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const data = {
            deviceId,
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude
          };

          try {
            const res = await fetch(BACKEND_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data)
            });
            const json = await res.json();
            if (json.success) console.log("üìç Location sent:", new Date().toLocaleTimeString());
          } catch (err) {
            console.log("‚ùå Error sending location:", err);
          }
        },
        (err) => console.log("‚ùå Location error:", err.message),
        { enableHighAccuracy: true }
      );
    }

    /* ================= START TRACKING ================= */
    function startTrackingOnce() {
      btn.disabled = true;
      btn.textContent = "Tracking Active";

      sendLocation();
      intervalId = setInterval(sendLocation, TWO_MIN);
    }

    /* ================= BUTTON CLICK ================= */
    btn.addEventListener("click", () => {
      if (localStorage.getItem("trackingStarted") === "true") return;

      localStorage.setItem("trackingStarted", "true");
      startTrackingOnce();
    });

    /* ================= AUTO RESUME AFTER REFRESH ================= */
    window.addEventListener("load", () => {
      if (localStorage.getItem("trackingStarted") === "true") {
        startTrackingOnce();
      }
    });

    /* ================= SEND LOCATION WHEN ONLINE ================= */
    window.addEventListener("online", () => {
      console.log("üåê Back online, sending location...");
      sendLocation();
    });
  </script>

</body>
</html>
