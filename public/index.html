
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Location Tracker</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: #f2f2f2;
    }
    button {
      padding: 12px 28px;
      font-size: 18px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>

  <div>
    <button id="trackBtn">Start Tracking</button>
    <div class="status" id="statusText"></div>
  </div>

  <script>
    // ================= DEVICE ID =================
    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
      deviceId = crypto.randomUUID();
      localStorage.setItem("deviceId", deviceId);
    }

    const BACKEND_URL = "/save-location"; // Backend URL (same domain)
    const TWO_MIN = 2 * 60 * 1000; // 2 minutes
    const btn = document.getElementById("trackBtn");
    const statusText = document.getElementById("statusText");
    let intervalId = null;

    // ================= TRACKING STATUS =================
    let trackingActive = localStorage.getItem("trackingActive") === "true";

    // ================= SEND LOCATION =================
    function sendLocation() {
      if (!navigator.geolocation) {
        statusText.textContent = "❌ Geolocation supported nahi hai";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const data = {
            deviceId,
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude
          };

          try {
            const res = await fetch(BACKEND_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data)
            });

            const json = await res.json();
            if (json.success) {
              console.log("✅ Location sent:", new Date().toLocaleTimeString());
              statusText.textContent = `✅ Location sent: ${new Date().toLocaleTimeString()}`;
            } else {
              console.log("❌ Server error");
              statusText.textContent = "❌ Server error";
            }
          } catch {
            console.log("❌ Network error");
            statusText.textContent = "❌ Network error";
          }
        },
        (err) => {
          console.log("❌ Location error:", err.message);
          statusText.textContent = `❌ Location error: ${err.message}`;
        },
        { enableHighAccuracy: true }
      );
    }

    // ================= START TRACKING =================
    function startTracking() {
      if (trackingActive) return;

      trackingActive = true;
      localStorage.setItem("trackingActive", "true");
      btn.disabled = true;
      btn.textContent = "Tracking Active";

      sendLocation();
      intervalId = setInterval(sendLocation, TWO_MIN);
    }

    btn.addEventListener("click", startTracking);

    // ================= AUTO START IF ALREADY ACTIVE =================
    window.addEventListener("load", () => {
      if (trackingActive) {
        btn.disabled = true;
        btn.textContent = "Tracking Active";
        sendLocation();
        intervalId = setInterval(sendLocation, TWO_MIN);
      }
    });
  </script>

</body>
</html>
