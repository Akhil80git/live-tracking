<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Location Sender</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; background: #f0f0f0; }
    button { padding: 15px 30px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Send My Current Location</h1>
  <button onclick="sendLocation()">üìç Send Location</button>
  <p id="status"></p>

  <script>
    async function sendLocation() {
      const status = document.getElementById("status");
      if (!navigator.geolocation) {
        status.innerHTML = "Geolocation is not supported by your browser";
        return;
      }
      status.innerHTML = "Getting location...";

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const data = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          };
          try {
            const response = await fetch("/save-location", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data)
            });
            const result = await response.json();
            if (result.success) {
              status.innerHTML = "‚úÖ Location sent successfully!";
            } else {
              status.innerHTML = `‚ùå Error: ${result.error}`;
            }
          } catch (err) {
            status.innerHTML = "‚ùå Failed to send location (server error)";
          }
        },
        (error) => {
          status.innerHTML = "‚ùå Permission denied or location error";
        }
      );
    }
  </script>
</body>
</html>
